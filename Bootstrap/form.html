<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        hr {
            color: rgb(119, 164, 247)
        }
    </style>
</head>
<body>
    <div class="card bg-dark">
        <div class="card-header">
            <h5 class="mb-0 text-info">
                Exemplo de formulario
            </h5>
        </div>
        <div class="card-body">
            <form action="" class="container-fluid">
                <div class="form-row">
                    <div class="col-12">
                        <div class="form-group text-white">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" 
                                placeholder="Insira seu nome...">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-12 col-md-6">
                        <div class="form-group text-white">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input type="email" class="form-control" id="email" placeholder="Informe o email...">
                            </div>
                            <small class="form-text text-muted">
                                Enviaremos um e-mail para confirmar o cadastro.
                            </small>
                        </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="LinguagemPreferida">Linguagem</label>
                            <select id="linguagemPreferida" class="form-control">
                                <option value="js">JS</option>
                                <option value="java">Java</option>
                                <option value="python">Python</option>
                                <option value="ruby">Ruby</option>
                                <option value="outra">Outra</option>
                            </select>
                        </div>
                    </div>
                </div>
                <hr>
                
                <div class="form-row mb-0">
                    <div class="col-12 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary mx-2">Salvar</button>
                        <button class="btn btn-secondary" type="reset">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
